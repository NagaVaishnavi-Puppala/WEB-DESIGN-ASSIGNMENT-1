<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/2styles/p2stylebookings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<h1>Book with flexibility</h1>
<body>
    <form>
        <fieldset>
            <label for="form-location">Where do you want to go?</label>
            <select name="location" id="select-location">
                <option value="">Select your location</option>
                <option value="London">London</option>
                <option value="Thailand">Thailand</option>
                <option value="Paris">Paris</option>
                <option value="Italy">Italy</option>
                <option value="Singapore">Singapore</option>
                <option value="Maldives">Maldives</option>
            </select>
            <label for="check-in">Check-in</label>
            <input type="date" name="check-in" id="check-in" placeholder="Add Date">
            <label for="check-out">Check-out</label>
            <input type="date" name="checkout" id="checkout" placeholder="Add Date">
            <input type="submit" value="Explore Now">
        </fieldset>
         </form>    
         <img src="images/image2.png" alt="hero-image" width="100%" height="600px"> 
         <h4>Book Now and experience an new horizon of travel.</h4>
</body>
</html>
