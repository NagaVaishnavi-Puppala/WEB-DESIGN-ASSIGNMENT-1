<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
  
</head>
<h1>Book with flexibility</h1>
<body>
    <form>
        <fieldset>
            <label for="form-location">Where do you want to go?</label>
            <select name="location" id="select-location">
                <option value="">Select your location</option>
                <option value="London">London</option>
                <option value="Thailand">Thailand</option>
                <option value="Paris">Paris</option>
                <option value="Italy">Italy</option>
                <option value="Singapore">Singapore</option>
                <option value="Maldives">Maldives</option>
            </select>
            <label for="check-in">Check-in</label>
            <input type="date" name="check-in" id="check-in" placeholder="Add Date">
            <label for="check-out">Check-out</label>
            <input type="date" name="checkout" id="checkout" placeholder="Add Date">
            <input type="submit" value="Explore Now">
        </fieldset>
         </form>
         <p>Click on the play button to play a sound:</p>

         <audio controls>
           <source src="horse.ogg" type="audio/ogg">
           <source src="audio video/scandinavianz-malibu-7334.mp3" type="audio/mpeg">
           Your browser does not support the audio element.
         </audio>

         <video width="320" height="240" controls>
            <source src="audio video/video.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
          </video>
</body>
</html>
